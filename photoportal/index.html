<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div class="text-xl font-bold text-gray-800">Camera Store</div>
                <div class="hidden md:flex space-x-6">
                    <a href="#" class="text-blue-500 hover:text-blue-700">HOME</a>
                    <a href="#" class="text-gray-600 hover:text-gray-800">INFO</a>
                    <a href="#" class="text-gray-600 hover:text-gray-800">CONTACT US</a>
                    <a href="#" class="text-red-500 hover:text-red-700">BLOG</a>
                    <div class="relative group">
                        <a href="#" class="text-gray-600 hover:text-gray-800">SERVICES</a>
                        <div class="absolute left-0 mt-2 w-48 bg-white rounded-md shadow-lg hidden group-hover:block">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">REPAIR</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">ESTIMATE / SELL</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">LAB</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <section class="mb-12">
            <h2 class="text-2xl font-bold mb-6">Camera Categories</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <a href="#" class="bg-blue-500 text-white p-4 rounded-lg hover:bg-blue-600">ANALOGUE CAMERAS</a>
                <a href="#" class="bg-yellow-500 text-white p-4 rounded-lg hover:bg-yellow-600">DIGITAL CAMERAS</a>
                <a href="#" class="bg-gray-500 text-white p-4 rounded-lg hover:bg-gray-600">LENSES</a>
                <a href="#" class="bg-green-500 text-white p-4 rounded-lg hover:bg-green-600">ACCESSORIES</a>
                <a href="#" class="bg-purple-500 text-white p-4 rounded-lg hover:bg-purple-600">STUDIO LIGHTING</a>
                <a href="#" class="bg-pink-500 text-white p-4 rounded-lg hover:bg-pink-600">OTHER</a>
            </div>
        </section>

        <section>
            <h2 class="text-2xl font-bold mb-6">Brands</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <a href="#" class="bg-white p-4 rounded-lg shadow hover:shadow-md">CANON</a>
                <a href="#" class="bg-white p-4 rounded-lg shadow hover:shadow-md">LEICA</a>
                <a href="#" class="bg-white p-4 rounded-lg shadow hover:shadow-md">NIKON</a>
                <a href="#" class="bg-white p-4 rounded-lg shadow hover:shadow-md">MINOLTA</a>
                <a href="#" class="bg-white p-4 rounded-lg shadow hover:shadow-md">OLYMPUS</a>
                <a href="#" class="bg-white p-4 rounded-lg shadow hover:shadow-md">PENTAX</a>
                <a href="#" class="bg-yellow-100 p-4 rounded-lg shadow hover:shadow-md">PANASONIC</a>
                <a href="#" class="bg-yellow-100 p-4 rounded-lg shadow hover:shadow-md">SONY</a>
                <a href="#" class="bg-white p-4 rounded-lg shadow hover:shadow-md">FUJIFILM</a>
                <a href="#" class="bg-white p-4 rounded-lg shadow hover:shadow-md">HASSELBLAD</a>
                <a href="#" class="bg-white p-4 rounded-lg shadow hover:shadow-md">MAMIYA</a>
                <a href="#" class="bg-white p-4 rounded-lg shadow hover:shadow-md">ROLLEIFLEX</a>
                <a href="#" class="bg-green-100 p-4 rounded-lg shadow hover:shadow-md">OTHER</a>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div>
                    <a href="#" class="mr-4 hover:text-gray-300">Terms of Use</a>
                    <a href="#" class="hover:text-gray-300">About Us</a>
                </div>
                <div>
                    <a href="#" class="text-xl hover:text-gray-300"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="text-xl ml-4 hover:text-gray-300"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-xl ml-4 hover:text-gray-300"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
